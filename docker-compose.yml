services:
  kiro-rs:
    build: .
    image: kiro-rs:latest
    container_name: kiro-rs
    restart: unless-stopped
    ports:
      - "8990:8990"
    volumes:
      - ./config:/app/config
    environment:
      - RUST_LOG=debug
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8990/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
